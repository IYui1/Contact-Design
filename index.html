<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Example</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Interested in our <br> business pricing?</h1>
        <h3>Fill out the form to view details and we'll <br> contact you as soon as possible.</h3>
        <div class="container">
            <div class="form-container">
                <form id="text-form">
                    <label for="name" class="name">Name</label>
                    <input class="input" type="text" id="name" value="Ethan Johnson" onfocus="this.value=''">
                    
                    <label class="company" for="company-size">Company size</label>
                    <select class="input1">
                        <option value="1-50">1-50 employees</option>
                        <option value="50-100" selected>50-100 employees</option>
                        <option value="100-250">100-250 employees</option>
                        <option value="250+">250+ employees</option>
                      </select>
                </form>
    
                <form action="" id="text-form2">
                    <label for="company-name" class="company-name">Company Name</label>
                    <input class="input3" type="text" id="company-name" value="ethan@johnson.com" onfocus="this.value=''">

                    <label class="subject" for="company-size">Subject</label>
                    <select class="input4">
                        <option value="1-50">Building Landing pages</option>
                        <option value="50-100" selected>Building Landing pages</option>
                        <option value="100-250">Building Landing pages</option>
                      </select>
                </form>
            </div>
            <label for="message" class="message">Message</label>
            <textarea class="input2" id="message" placeholder="Enter your message here..."></textarea>
            <form action="" id="contact">
                <button class="contact">Contact Sales</button>
            </form>
        </div>
    </body>
    </html>
    
</body>
</html>
